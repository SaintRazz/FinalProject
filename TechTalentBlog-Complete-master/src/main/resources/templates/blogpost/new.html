<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add a Task to List</title>
		<div th:replace="/fragments/styling :: head-style" ></div>
	</head>
	<body>
		<div th:replace="fragments/navbar :: navbar" ></div>
	
		<div class="container">
			<h1>Add a Task to List</h1>
			<form action="#" th:action="@{/blog_posts/new}"
				th:object="${blogPost}" method="post">
				
				
				
	
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Task Name..."
						th:field="*{title}" />
				</div>
	
				<div class="form-group">
					<input type="text" class="form-control"
						placeholder="Your Name Here..." th:field="*{author}" />
				</div>
	
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Task Description..."
						th:field="*{blogEntry}" />
				</div>
				
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Task Status..."
						th:field="*{status}" />
				</div>
	
				<button class="btn btn-primary">Add the Task</button>
			</form>
		</div>
		<div th:replace="/fragments/styling :: body-links" ></div>
	</body>
</html>
